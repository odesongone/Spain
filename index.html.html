function renderFoodPaella() {

  if (hash === "#/home") renderHome();
  else if (hash === "#/culture") renderCulture();
  else if (hash === "#/culture-art") renderCultureArt();
  else if (hash === "#/culture-food") renderCultureFood();
  else if (hash === "#/culture-custom") renderCultureCustom();
  else if (hash === "#/travel") renderTravel();
  else if (hash === "#/sports") renderSports();
  if (hash === "#/travel-architecture") renderTravelArchitecture();
if (hash === "#/food-tapas") renderFoodTapas();
if (hash === "#/food-paella") renderFoodPaella();
if (hash === "#/food-hamon") renderFoodHamon();
if (hash === "#/food-churros") renderFoodChurros();
}
  window.addEventListener("hashchange", router);
  window.addEventListener("load", router);
</script>
